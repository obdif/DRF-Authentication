apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
spec:
  selector:
    matchLabels:
      app: django
  replicas: 1  
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - image: django-docker:0.0.1
        name: django
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: jwtAuth.settings
        - name: DATABASE_NAME
          value: authdb
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: DATABASE_HOST
          value: mysql
        - name: DATABASE_PORT
          value: "3306"
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: django
spec:
  type: NodePort
  ports:
   - protocol:TCP
     port: 8000
     targetPort: 8000
    #  nodePort: 8001
  selector:
    app: django
